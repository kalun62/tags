<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Голосование</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="wrapper">

		<h1>Что для Вас Родительский форум?</h1>
		
		<div class="wrapper_buttons">
			<div id="1" class="btn">Классно</div>
			<div id="2" class="btn">Весело</div>
		</div>
		<div class="wrapper_buttons">
			<div id="3" class="btn">Здорово</div>
			<div id="4" class="btn">Чудесно</div>
		</div>
		<div class="wrapper_buttons">
			<div id="5" class="btn">Замечательно</div>
			<div id="6" class="btn">Круто</div>
		</div>
		<div class="wrapper_buttons">
			<div id="7" class="btn">Пойдет</div>
			<div id="8" class="btn">Нормас</div>
		</div>
		<div class="wrapper_buttons">
			<div id="9" class="btn">Можно и лучше</div>
			<div id="10" class="btn">И так сойдет</div>
		</div>
		<div class="wrapper_buttons">
			<input type="text" placeholder="Свой вариант">
			<div class="btn submit" type="submit">Отправить</div>
		</div>
	</div>
	</div>

	<div class="popup">
		<h2>Спасибо за отзыв!</h2>
		<button class="closed">Закрыть</button>
	</div>

	<script src="libraries/axios.min.js"></script>
	<script src="clickOnTags.js"></script>
</body>

</html>
